<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Post/Profile page</title>
    <link rel="stylesheet" href="./profile.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script src="../services/services-base.js"></script>
    <script src="../services/profile-service.js"></script>
    <script src="./profile.js"></script>
  </head>
  <body>
    <header>
      <h1>MicroBlog</h1>
    </header>
    <nav>
      <div class="container-md">
        <a class="navbar-item" href="../posts/index.html">Posts </a>|
        <a class="navbar-item active" href="#">Add Posts </a>|
        <a class="navbar-item" href="#">Log Out</a>
      </div>
    </nav>

    <div class="container-fluid">
      <form>
        <div class="m-5">
          <label for="textAreaForPost" class="form-label fw-bold">Post :</label>
          <textarea
            class="form-control"
            id="postTextArea"
            rows="10"
            placeholder="Add post"
          ></textarea>
        </div>
        <button
          type="submit"
          class="btn btn-primary d-grid gap-2 col-2 mx-auto"
          id="addPostButton"
        >
          Add Post
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
