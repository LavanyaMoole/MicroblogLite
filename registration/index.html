<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="registration.css">

</head>
<body>
    
    <form class="container" id="registration">

        <div class="form-group mt-5">
            <label for="userName" id="userNameInput" class="form-label"> Create User Name</label>
            <input type="text" class="form-control" id="userNameInput" >
        </div>

        <div class="form-group mt-4">
            <label for="fullName" id="fullNameInput" class="from-label">Full Name</label>
            <input type="text" class="form-control" id="fullNameInput">
        </div>

        <div class="form-group mt-4">
            <label for="password" id="passwordInput" class="form-label">Password</label>
            <input type="text" class="form-control" id="passwordInput">
        </div>
        <div class="form-group mt-4">
            <label for="confirmPassword" id="confirmPasswordInput" class="form-label">Confirm Password</label>
            <input type="text" class="form-control" id="confirmPasswordInput">
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-dark mt-5">Register</button>
        </div>

        <div class="text-center mt-4">
            <a href="#"><label>Log in</label></a>
        </div>
    </form>
</body>
</html>
